

<div class="row">
  <div class="col-sm-8">
    <h1>Listado de Tarjetas Graficas</h1>
  </div>
  <div class="col-sm-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" 
            [(ngModel)]="termino"
            (input)="buscando()" 
            placeholder="Search" >
      <button mat-raised-button color="primary"  type="button" id="button-addon2">Search</button>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<br>

<div class="row">
  <div class="col-sm-3" *ngFor="let graphic of graphics">
    <mat-card class="example-card myx click" [routerLink]="[graphic._id]">
        
      <img mat-card-image [src]=graphic.img alt="Photo Graphic Card" class="igual-relacion ">
      <mat-card-content>
        <h2> {{graphic.name}} </h2>
        <p> Manufacturer: {{graphic.manufacturer}} </p>
        <p> Assembler: {{graphic.assembler}} </p>
        <p> Model: {{graphic.model}} </p>
        <p> Price: {{graphic.price}}â‚¬ </p>

      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="[graphic._id]" >Details</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
